<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Modificando Clases</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<div class="container">
			<div class="title-box">
				<h1 class="title">Clase Javascript</h1>
			</div>

			<div class="button-group">
				<button class="btn" type="button" onclick="AddClass();">ADD</button>
				<button class="btn" type="button" onclick="RemoveClass();">REMOVE</button>
				<button class="btn" type="button" onclick="ToggleClass();">TOGGLE</button>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
